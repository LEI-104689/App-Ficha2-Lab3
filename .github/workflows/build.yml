name: Build Java Project

on:
  push:
    branches: [ main ]   # Executa o workflow quando há push na branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Faz checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configura o ambiente Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3️⃣ Executa o build com Maven
      - name: Build with Maven
        run: mvn clean package

      # 4️⃣ Copia o .jar para a raiz do repositório
      - name: Copy JAR to root folder
        run: cp target/*.jar ./

      # 5️⃣ Publica o artefacto (continua a aparecer no separador “Actions”)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      # 6️⃣ (Opcional) Commita o .jar na raiz do repositório
